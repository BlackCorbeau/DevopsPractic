stages:
  - build
  - test

build:
  stage: build
  image: golang:1.23.3
  script:
    - go build

build-docker:
  stage: build
  image: docker
  services:
    - docker:dind
  script:
    - docker build . -t ${CI_REGISTRY}/pig:${CI_COMMIT_SHORT_SHA}
    - docker push ${CI_REGISTRY}/pig:${CI_COMMIT_SHORT_SHA}
  before_script:
    - export
    - docker login ${CI_REGISTRY} -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD}

test:
  stage: test
  image: golang:1.23.3
  script:
    - go test ./...
